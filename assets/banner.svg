<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Sky Blue Background -->
  <rect width="100%" height="100%" fill="#f0f9ff"/>
  
  <!-- Subtle Multi-language Background Words -->
  <g font-family="Inter, system-ui, sans-serif" font-weight="700" opacity="0.05">
    <text x="100" y="100" font-size="40">செயல்</text>
    <text x="900" y="80" font-size="35">कार्य</text>
    <text x="200" y="320" font-size="30">ಕಾರ್ಯ</text>
    <text x="1000" y="350" font-size="45">கூறு</text>
    <text x="50" y="220" font-size="25">மாறி</text>
    <text x="1050" y="180" font-size="30">चर</text>
    <text x="800" y="300" font-size="28">അംഗം</text>
    <text x="300" y="60" font-size="22">అంగం</text>
  </g>

  <!-- Central Branding -->
  <g transform="translate(600, 160)">
    <!-- Unique Abstract Path Symbol -->
    <path d="M-120 0 L-80 -40 L0 -40 L40 0 L0 40 L-80 40 Z" fill="none" stroke="#0ea5e9" stroke-width="8" stroke-linejoin="round" opacity="0.2"/>
    <path d="M-100 0 L-60 -40 L20 -40 L60 0 L20 40 L-60 40 Z" fill="none" stroke="#0ea5e9" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Primary Branding -->
    <text y="20" font-family="Inter, system-ui, sans-serif" font-size="110" font-weight="800" fill="#0f172a" text-anchor="middle" letter-spacing="-2">Ritam</text>
  </g>

  <!-- Native Scripts Subtitle -->
  <text x="600" y="270" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#64748b" text-anchor="middle" letter-spacing="8">ரிதம் • रितम • ರಿತಮ್</text>
  
  <!-- Accent Line -->
  <rect x="550" y="290" width="100" height="4" rx="2" fill="#0ea5e9"/>

  <!-- Minimalist Subtitle -->
  <text x="600" y="340" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="500" fill="#94a3b8" text-anchor="middle" letter-spacing="3">THE NATIVE LANGUAGE SOVEREIGN COMPILER</text>
</svg>
